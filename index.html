<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>English Picture Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      background: radial-gradient(circle at top, #1e293b, #020617);
      color: #e5e7eb;
    }

    .app {
      width: 100%;
      max-width: 480px;
      background: rgba(15, 23, 42, 0.95);
      border-radius: 24px;
      padding: 20px 18px 24px;
      box-shadow:
        0 10px 30px rgba(0, 0, 0, 0.6),
        0 0 40px rgba(59, 130, 246, 0.3);
      border: 1px solid rgba(148, 163, 184, 0.3);
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 1.4rem;
      text-align: center;
      margin-bottom: 10px;
      letter-spacing: 0.03em;
    }

    h1 span {
      font-size: 1.6rem;
    }

    .subtitle {
      text-align: center;
      font-size: 0.9rem;
      color: #9ca3af;
      margin-bottom: 14px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
      margin-bottom: 10px;
      color: #9ca3af;
    }

    .top-bar span strong {
      color: #e5e7eb;
    }

    .card {
      background: linear-gradient(145deg, #020617, #0f172a);
      border-radius: 20px;
      padding: 18px 14px 16px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.9);
      position: relative;
      overflow: hidden;
    }

    .emoji-box {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 8px;
    }

    .emoji {
      font-size: 4rem;
      filter: drop-shadow(0 0 10px rgba(251, 191, 36, 0.6));
      transition: transform 0.2s ease;
    }

    .hint {
      text-align: center;
      font-size: 0.95rem;
      color: #a5b4fc;
      margin-bottom: 12px;
    }

    .options {
      display: grid;
      grid-template-columns: 1fr;
      gap: 8px;
      margin-bottom: 10px;
    }

    @media (min-width: 420px) {
      .options {
        grid-template-columns: repeat(3, minmax(0, 1fr));
      }
    }

    .option {
      border: none;
      border-radius: 999px;
      padding: 8px 10px;
      font-size: 0.9rem;
      background: rgba(30, 64, 175, 0.7);
      color: #e5e7eb;
      cursor: pointer;
      transition:
        transform 0.1s ease,
        box-shadow 0.1s ease,
        background 0.15s ease,
        border 0.15s ease;
      box-shadow: 0 3px 8px rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(129, 140, 248, 0.3);
      text-transform: lowercase;
    }

    .option::first-letter {
      text-transform: uppercase;
    }

    .option:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 14px rgba(15, 23, 42, 0.9);
      background: rgba(37, 99, 235, 0.9);
    }

    .option:active {
      transform: translateY(0);
      box-shadow: 0 3px 8px rgba(15, 23, 42, 0.9);
    }

    .option.correct {
      background: rgba(22, 163, 74, 0.9);
      border-color: rgba(34, 197, 94, 0.9);
      box-shadow: 0 0 16px rgba(34, 197, 94, 0.7);
    }

    .option.wrong {
      background: rgba(185, 28, 28, 0.9);
      border-color: rgba(248, 113, 113, 0.9);
      box-shadow: 0 0 12px rgba(248, 113, 113, 0.7);
    }

    .option.disabled {
      opacity: 0.7;
      cursor: default;
      pointer-events: none;
    }

    .feedback {
      min-height: 22px;
      font-size: 0.9rem;
      text-align: center;
      margin-bottom: 4px;
    }

    .feedback.correct-text {
      color: #4ade80;
    }

    .feedback.wrong-text {
      color: #fca5a5;
    }

    .next-btn {
      width: 100%;
      margin-top: 14px;
      border-radius: 999px;
      border: none;
      padding: 10px 14px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(90deg, #4f46e5, #06b6d4);
      color: #e5e7eb;
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.6);
      transition:
        transform 0.12s ease,
        box-shadow 0.12s ease,
        filter 0.12s ease,
        opacity 0.12s ease;
    }

    .next-btn:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 10px 26px rgba(37, 99, 235, 0.8);
      filter: brightness(1.05);
    }

    .next-btn:active:not(:disabled) {
      transform: translateY(0);
      box-shadow: 0 6px 16px rgba(37, 99, 235, 0.7);
    }

    .next-btn:disabled {
      opacity: 0.5;
      cursor: default;
      box-shadow: none;
    }

    .shake {
      animation: shake 0.35s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20% { transform: translateX(-4px); }
      40% { transform: translateX(4px); }
      60% { transform: translateX(-4px); }
      80% { transform: translateX(4px); }
    }

    #fireworks {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 100;
    }

    .spark {
      position: absolute;
      border-radius: 50%;
      opacity: 0;
      transform: scale(0);
      animation: explode 0.9s ease-out forwards;
      mix-blend-mode: screen;
    }

    @keyframes explode {
      0% {
        opacity: 1;
        transform: scale(0);
      }
      70% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(1.6);
      }
    }

    .final-text {
      font-size: 1rem;
      text-align: center;
      margin-top: 6px;
      color: #e5e7eb;
    }

    .final-text span {
      color: #4ade80;
      font-weight: 600;
    }

    .badge {
      font-size: 0.8rem;
      padding: 2px 8px;
      border-radius: 999px;
      background: rgba(37, 99, 235, 0.2);
      border: 1px solid rgba(96, 165, 250, 0.7);
      color: #bfdbfe;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1><span>üî§</span> English Picture Quiz</h1>
    <div class="subtitle">ƒêo√°n t·ª´ ti·∫øng Anh qua h√¨nh (emoji) ‚Äì ch·ªçn 1 trong 3 ƒë√°p √°n</div>

    <div class="top-bar">
      <span id="progress">Question 1 / 40</span>
      <span id="score">Score: <strong>0</strong></span>
    </div>

    <div class="card" id="card">
      <div class="emoji-box">
        <div id="emoji" class="emoji">üçé</div>
      </div>
      <div id="hint" class="hint">Hint: A red or green fruit.</div>

      <div class="options">
        <button class="option" data-index="0"></button>
        <button class="option" data-index="1"></button>
        <button class="option" data-index="2"></button>
      </div>

      <div id="feedback" class="feedback"></div>
    </div>

    <button id="nextBtn" class="next-btn" disabled>Next ‚ûú</button>
    <div id="finalSummary" class="final-text"></div>
  </div>

  <div id="fireworks"></div>

  <script>
    // Danh s√°ch c√¢u h·ªèi: emoji + ƒë√°p √°n + g·ª£i √Ω + 3 l·ª±a ch·ªçn
    const questions = [
      { emoji: "üçé", answer: "apple", hint: "A red or green fruit.", options: ["apple", "banana", "pear"] },
      { emoji: "üê±", answer: "cat", hint: "A small pet that says 'meow'.", options: ["cat", "dog", "rabbit"] },
      { emoji: "üê∂", answer: "dog", hint: "A loyal animal that says 'woof'.", options: ["cat", "dog", "cow"] },
      { emoji: "üöó", answer: "car", hint: "You drive this on the road.", options: ["car", "bus", "train"] },
      { emoji: "‚úàÔ∏è", answer: "plane", hint: "It flies in the sky.", options: ["car", "plane", "ship"] },
      { emoji: "üì±", answer: "phone", hint: "You use it to call your friends.", options: ["computer", "phone", "television"] },
      { emoji: "üïí", answer: "clock", hint: "It tells you the time.", options: ["door", "clock", "plate"] },
      { emoji: "üçï", answer: "pizza", hint: "Round food with cheese on top.", options: ["pizza", "bread", "cake"] },
      { emoji: "üéß", answer: "headphones", hint: "You wear it on your ears to listen to music.", options: ["hat", "headphones", "glasses"] },
      { emoji: "üè†", answer: "house", hint: "You live in this place.", options: ["school", "house", "hotel"] },
      { emoji: "üìö", answer: "books", hint: "You read these to learn.", options: ["shoes", "books", "cups"] },
      { emoji: "üöå", answer: "bus", hint: "Many people ride this on the road.", options: ["bus", "bike", "car"] },
      { emoji: "üêü", answer: "fish", hint: "It lives in water.", options: ["bird", "fish", "cat"] },
      { emoji: "üêò", answer: "elephant", hint: "A very big animal with a long trunk.", options: ["mouse", "elephant", "dog"] },
      { emoji: "üåßÔ∏è", answer: "rain", hint: "Water falling from the sky.", options: ["snow", "rain", "wind"] },
      { emoji: "‚òÄÔ∏è", answer: "sun", hint: "It shines in the sky during the day.", options: ["moon", "sun", "star"] },
      { emoji: "üåô", answer: "moon", hint: "You see it at night.", options: ["sun", "cloud", "moon"] },
      { emoji: "üßä", answer: "ice", hint: "Very cold water.", options: ["fire", "ice", "sand"] },
      { emoji: "‚òï", answer: "coffee", hint: "A hot drink that helps you stay awake.", options: ["juice", "coffee", "milk"] },
      { emoji: "üçî", answer: "burger", hint: "Meat between two pieces of bread.", options: ["burger", "sandwich", "salad"] },
      { emoji: "üéÇ", answer: "cake", hint: "Sweet dessert you eat on your birthday.", options: ["bread", "cake", "rice"] },
      { emoji: "üß†", answer: "brain", hint: "You use it to think.", options: ["heart", "brain", "stomach"] },
      { emoji: "üßë‚Äçüç≥", answer: "chef", hint: "A person who cooks food in a restaurant.", options: ["driver", "teacher", "chef"] },
      { emoji: "üëü", answer: "shoes", hint: "You wear them on your feet.", options: ["shoes", "gloves", "hat"] },
      { emoji: "üß•", answer: "coat", hint: "You wear it when it is cold.", options: ["coat", "shirt", "shorts"] },
      { emoji: "üéπ", answer: "piano", hint: "A big instrument you play with your fingers.", options: ["piano", "drum", "guitar"] },
      { emoji: "üé∏", answer: "guitar", hint: "An instrument with strings.", options: ["guitar", "piano", "violin"] },
      { emoji: "‚öΩ", answer: "football", hint: "You kick this ball in a popular sport.", options: ["basketball", "football", "tennis"] },
      { emoji: "üèÄ", answer: "basketball", hint: "You throw this ball into a hoop.", options: ["football", "volleyball", "basketball"] },
      { emoji: "üíª", answer: "laptop", hint: "A small computer you can carry.", options: ["laptop", "tablet", "phone"] },
      { emoji: "üñ±Ô∏è", answer: "mouse", hint: "You move it to control the cursor.", options: ["mouse", "keyboard", "speaker"] },
      { emoji: "üõèÔ∏è", answer: "bed", hint: "You sleep on it.", options: ["chair", "table", "bed"] },
      { emoji: "ü™ë", answer: "chair", hint: "You sit on it.", options: ["chair", "bag", "box"] },
      { emoji: "üö≤", answer: "bicycle", hint: "You ride it with two wheels.", options: ["bicycle", "car", "train"] },
      { emoji: "üöë", answer: "ambulance", hint: "A special car that takes sick people to the hospital.", options: ["taxi", "ambulance", "truck"] },
      { emoji: "üêº", answer: "panda", hint: "A black and white bear that eats bamboo.", options: ["panda", "tiger", "koala"] },
      { emoji: "üêç", answer: "snake", hint: "A long animal with no legs.", options: ["frog", "snake", "horse"] },
      { emoji: "üçì", answer: "strawberry", hint: "A small red fruit with seeds on the outside.", options: ["strawberry", "apple", "grape"] },
      { emoji: "üçå", answer: "banana", hint: "A long yellow fruit.", options: ["banana", "pear", "orange"] },
      { emoji: "üê¥", answer: "horse", hint: "A big animal people can ride.", options: ["pig", "cow", "horse"] }
    ];

    // Shuffle c√¢u h·ªèi l√∫c b·∫Øt ƒë·∫ßu
    questions.sort(() => Math.random() - 0.5);

    const emojiEl = document.getElementById("emoji");
    const hintEl = document.getElementById("hint");
    const progressEl = document.getElementById("progress");
    const scoreEl = document.getElementById("score").querySelector("strong");
    const feedbackEl = document.getElementById("feedback");
    const optionButtons = document.querySelectorAll(".option");
    const nextBtn = document.getElementById("nextBtn");
    const card = document.getElementById("card");
    const finalSummary = document.getElementById("finalSummary");
    const fireworksContainer = document.getElementById("fireworks");

    let currentIndex = 0;
    let score = 0;
    let answered = false;
    let finished = false;

    function shuffleArray(array) {
      const arr = [...array];
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function triggerFireworks() {
      for (let i = 0; i < 16; i++) {
        const spark = document.createElement("div");
        spark.className = "spark";
        const size = Math.random() * 6 + 6;
        spark.style.width = size + "px";
        spark.style.height = size + "px";
        spark.style.left = Math.random() * 100 + "%";
        spark.style.top = Math.random() * 50 + "%";
        spark.style.backgroundColor = `hsl(${Math.random() * 360}, 80%, 60%)`;
        fireworksContainer.appendChild(spark);
        setTimeout(() => spark.remove(), 900);
      }
    }

    function shakeCard() {
      card.classList.remove("shake");
      // reflow ƒë·ªÉ reset animation
      void card.offsetWidth;
      card.classList.add("shake");
    }

    function setOptionsDisabled(disabled) {
      optionButtons.forEach(btn => {
        if (disabled) {
          btn.classList.add("disabled");
        } else {
          btn.classList.remove("disabled");
        }
      });
    }

    function loadQuestion() {
      const q = questions[currentIndex];
      const shuffledOptions = shuffleArray(q.options);

      answered = false;
      finished = false;
      feedbackEl.textContent = "";
      feedbackEl.className = "feedback";
      nextBtn.disabled = true;
      finalSummary.textContent = "";

      emojiEl.textContent = q.emoji;
      hintEl.textContent = "Hint: " + q.hint;
      progressEl.textContent = `Question ${currentIndex + 1} / ${questions.length}`;
      scoreEl.textContent = String(score);

      optionButtons.forEach((btn, idx) => {
        btn.style.display = "inline-block";
        btn.classList.remove("correct", "wrong", "disabled");
        btn.textContent = shuffledOptions[idx];
        btn.dataset.value = shuffledOptions[idx].toLowerCase();
      });

      setOptionsDisabled(false);
    }

    optionButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        if (answered) return;

        const q = questions[currentIndex];
        const selected = btn.dataset.value;
        const correct = q.answer.toLowerCase();

        answered = true;
        setOptionsDisabled(true);

        if (selected === correct) {
          btn.classList.add("correct");
          feedbackEl.textContent = "‚úÖ Correct!";
          feedbackEl.classList.add("correct-text");
          score++;
          scoreEl.textContent = String(score);
          triggerFireworks();
          shakeCard();
        } else {
          btn.classList.add("wrong");
          feedbackEl.textContent = `‚ùå Wrong! Correct answer: "${q.answer}".`;
          feedbackEl.classList.add("wrong-text");
          optionButtons.forEach(b => {
            if (b.dataset.value === correct) {
              b.classList.add("correct");
            }
          });
        }

        nextBtn.disabled = false;
      });
    });

    function showFinalResult() {
      finished = true;
      emojiEl.textContent = "üèÅ";
      hintEl.textContent = "You finished all questions!";
      optionButtons.forEach(btn => {
        btn.style.display = "none";
      });
      feedbackEl.textContent = "";
      const total = questions.length;
      const percent = Math.round((score / total) * 100);
      finalSummary.innerHTML = `Your score: <span>${score} / ${total}</span> (${percent}%)`;

      if (percent >= 90) {
        finalSummary.innerHTML += "<br><span class='badge'>Legend! üî•</span>";
      } else if (percent >= 70) {
        finalSummary.innerHTML += "<br><span class='badge'>Nice job! ‚ú® Keep going!</span>";
      } else {
        finalSummary.innerHTML += "<br><span class='badge'>Keep practicing üí™</span>";
      }

      nextBtn.textContent = "Play again üîÅ";
      nextBtn.disabled = false;
    }

    nextBtn.addEventListener("click", () => {
      if (!finished && currentIndex < questions.length - 1) {
        currentIndex++;
        loadQuestion();
      } else if (!finished && currentIndex === questions.length - 1) {
        showFinalResult();
      } else {
        // restart game
        score = 0;
        currentIndex = 0;
        questions.sort(() => Math.random() - 0.5);
        nextBtn.textContent = "Next ‚ûú";
        loadQuestion();
      }
    });

    // Kh·ªüi ƒë·ªông
    loadQuestion();
  </script>
</body>
</html>
